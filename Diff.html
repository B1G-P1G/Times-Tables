
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Times Table Trainer — Avatar, Coins & Streaks</title>
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background:#f5f7fb;
    margin:0;
    padding:0;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
  }
  .app {
    background:white;
    margin-top:24px;
    padding:24px 28px;
    border-radius:16px;
    box-shadow:0 8px 22px rgba(0,0,0,.1);
    max-width:880px;
    width:100%;
  }
  h1 { margin-top:0; text-align:center; }
  #topBar {
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:8px;
    flex-wrap:wrap;
    font-size:0.9rem;
    color:#444;
    margin-bottom:10px;
  }
  #coinsDisplay span {
    display:inline-flex;
    align-items:center;
    gap:4px;
    padding:3px 9px;
    border-radius:999px;
    background:#facc15;
    color:#78350f;
    font-weight:600;
  }
  #coinsDisplay svg {
    width:16px;
    height:16px;
  }
  #streakDisplay {
    padding:3px 9px;
    border-radius:999px;
    background:#e5e7eb;
  }
  #status { text-align:center; margin-bottom:10px; color:#555; }
  #question { font-size:1.6rem; text-align:center; margin:16px 0 10px; }
  #message { text-align:center; min-height:1.2em; margin-bottom:6px; }
  #answer {
    width:100%; padding:10px 12px; border-radius:10px;
    border:1px solid #bbb; font-size:1.05rem;
  }
  #controls { display:flex; justify-content:center; gap:10px; margin-top:8px; }
  button {
    padding:8px 14px; border-radius:999px; border:none; cursor:pointer;
    font-size:0.95rem;
  }
  button.primary { background:#2563eb; color:white; }
  button.secondary { background:#e5e7eb; }
  button:disabled { opacity:.5; cursor:default; }

  #startPane { display:block; } /* ensure visible on load */
  #sessionPane, #endPane, #wardrobePane { display:none; }

  #progressIntro { text-align:center; margin-bottom:6px; color:#333; }
  #startButtons {
    display:flex; flex-wrap:wrap; gap:8px;
    justify-content:center; margin-top:12px;
  }
  .hint { font-size:0.85rem; color:#555; text-align:center; }

  .row { display:flex; gap:18px; flex-wrap:wrap; }
  .col { flex:1 1 260px; }

  #avatarCanvas {
    width:220px; height:280px; border-radius:16px;
    background:#eef2ff; margin:0 auto; position:relative;
  }
  .layer {
    position:absolute; left:0; top:0; width:100%; height:100%;
    object-fit:contain; pointer-events:none;
  }
  #slotLegend {
    display:flex; gap:6px; justify-content:center;
    flex-wrap:wrap; margin-top:6px; font-size:0.8rem; color:#444;
  }
  .chip {
    padding:3px 8px; border-radius:999px; background:#e5e7eb;
  }

  #wardrobe {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(110px,1fr));
    gap:10px; margin-top:10px;
  }
  .item {
    padding:8px; border-radius:12px; background:#f3f4f6;
    text-align:center; cursor:pointer; font-size:0.8rem;
  }
  .item img {
    width:90px; height:90px; object-fit:contain;
    background:white; border-radius:10px;
  }
  .item.locked {
    opacity:.35; cursor:default;
  }
  .item .price {
    margin-top:4px; font-size:0.75rem; color:#6b7280;
  }

  .fact-list {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
    gap:8px; margin-top:12px;
  }
  .fact-chip {
    padding:8px; border-radius:10px; text-align:center;
    font-size:0.9rem;
  }
  .green { background:#dcfce7; color:#065f46; }
  .orange { background:#fef3c7; color:#92400e; }
  .red { background:#fee2e2; color:#7f1d1d; }

  #sessionSummary { text-align:center; margin-top:4px; }
  #coinsGainedMsg { text-align:center; margin-top:4px; font-size:0.9rem; color:#374151; }
  #rewardMsg { margin-top:10px; text-align:center; font-weight:600; }
</style>
</head>
<body>
<div class="app">
  <h1>Times Table Trainer — Avatar & Coins</h1>

  <div id="topBar">
    <div id="coinsDisplay">
      <span>
        <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9" fill="#fbbf24"/><circle cx="12" cy="12" r="6" fill="#fef3c7"/><text x="12" y="15" text-anchor="middle" font-size="10" fill="#92400e" font-family="system-ui, sans-serif">¢</text></svg>

// ===== HELPERS =====
function loadScores() {
  try {
    const raw = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
    const out = {};
    for (const key in raw) {
      const v = raw[key];
      if (typeof v === "number") out[key] = {score:v, fastMask:0};
      else out[key] = {score:v.score||0, fastMask:v.fastMask||0};
    }
    return out;
  } catch { return {}; }
}
function saveScores() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(scoreMap));
}

function loadMeta() {
  try {
    const raw = JSON.parse(localStorage.getItem(META_KEY) || "{}");
    meta.coins = raw.coins || 0;
    meta.streak = raw.streak || 0;
    meta.lastPlayDate = raw.lastPlayDate || null;
    meta.unlockedTier = raw.unlockedTier || 1;
  } catch {}
}
function saveMeta() {
  localStorage.setItem(META_KEY, JSON.stringify(meta));
}

function loadAvatar() {
  try {
    const raw = JSON.parse(localStorage.getItem(AVATAR_KEY) || "{}");
    avatarState.unlocked = raw.unlocked || {};
    avatarState.wearing = Object.assign({hair:null,eyes:null,mouth:null,earrings:null,shirt:null}, raw.wearing || {});
  } catch {}
}
function saveAvatar() {
  localStorage.setItem(AVATAR_KEY, JSON.stringify(avatarState));
}

function bitCount(mask) {
  let c = 0;
  while (mask) { mask &= (mask-1); c++; }
  return c;
}

function isMastered(f) { return f.fastMask === 0b1111; }
function almostThere(f) {
  const c = bitCount(f.fastMask);
  return !isMastered(f) && c >= 2;
}

function buildFacts() {
  scoreMap = loadScores();
  const list = [];
  for (let a = MIN_FACTOR; a <= MAX_FACTOR; a++) {
    for (let b = a; b <= MAX_FACTOR; b++) {
      const key = a + "x" + b;
      const rec = scoreMap[key] || {score:0, fastMask:0};
      list.push({ a, b, key, score:rec.score, fastMask:rec.fastMask });
    }
  }
  facts = list;
}

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    const t = arr[i]; arr[i] = arr[j]; arr[j] = t;
  }
}

function choosePracticeFamilies() {
  const notM = [], M = [];
  facts.forEach((f, idx) => (isMastered(f) ? M : notM).push(idx));
  function pick(from, count) {
    const copy = from.slice(); shuffle(copy); return copy.slice(0, count);
  }
  const chosenNew = pick(notM, NEW_FACTS_PER_SESSION);
  const chosenRev = pick(M, REVIEW_FACTS_PER_SESSION);
  let fam = chosenNew.concat(chosenRev);
  const target = NEW_FACTS_PER_SESSION + REVIEW_FACTS_PER_SESSION;
  if (fam.length < target) {
    const remaining = facts.map((_,i)=>i).filter(i=>!fam.includes(i));
    fam = fam.concat(pick(remaining, target - fam.length));
  }
  shuffle(fam);
  sessionFamilies = fam;
}

function buildQuestionsFromFamilies() {
  const qs = [];
  for (const idx of sessionFamilies) {
    const f = facts[idx];
    const a = f.a, b = f.b, prod = a*b;
    qs.push({formIndex:0, type:"mult", text:a + " × " + b, answer:prod, factIndex:idx});
    qs.push({formIndex:1, type:"mult", text:b + " × " + a, answer:prod, factIndex:idx});
    qs.push({formIndex:2, type:"div", text:prod + " ÷ " + a, answer:b, factIndex:idx});
    qs.push({formIndex:3, type:"div", text:prod + " ÷ " + b, answer:a, factIndex:idx});
  }
  shuffle(qs);
  sessionQuestions = qs;
  currentQ = 0;
}

function buildPlacementFamilies(level) {
  const perLevel = Math.ceil(facts.length / 4);
  const start = level * perLevel;
  const end = Math.min(start + perLevel, facts.length);
  sessionFamilies = [];
  for (let i = start; i < end; i++) sessionFamilies.push(i);
}

// ===== COINS & STREAK =====
function updateCoinsDisplay() { coinsText.textContent = meta.coins; }

function addCoins(amount) {
  meta.coins += amount;
  coinsGainedThisSession += amount;
  saveMeta();
  updateCoinsDisplay();
}

function todayStr() { return new Date().toDateString(); }

function updateStreakOnSessionEnd() {
  const today = todayStr();
  if (!meta.lastPlayDate) {
    meta.streak = 1;
  } else if (meta.lastPlayDate === today) {
    // same day, no change
  } else {
    const prev = new Date(meta.lastPlayDate);
    const now = new Date(today);
    const diffDays = Math.round((now - prev)/(1000*60*60*24));
    if (diffDays === 1) meta.streak += 1;
    else meta.streak = 1;
  }
  meta.lastPlayDate = today;
  saveMeta();
  streakText.textContent = meta.streak;

  if (meta.streak >= 5 && meta.unlockedTier < 2) {
    meta.unlockedTier = 2;
    saveMeta();
    rewardMsgEl.textContent += " You unlocked a new category: earrings!";
  } else if (meta.streak >= 10 && meta.unlockedTier < 3) {
    meta.unlockedTier = 3;
    saveMeta();
    rewardMsgEl.textContent += " You unlocked a new category: shirts!";
  }
}

// ===== MASTERY =====
function markFastCorrect(factIndex, formIndex) {
  const f = facts[factIndex];
  const prevMask = f.fastMask;
  const prevMastered = isMastered(f);
  const bit = 1 << formIndex;
  if (prevMask & bit) return;
  f.fastMask |= bit;
  scoreMap[f.key] = {score:f.score, fastMask:f.fastMask};
  saveScores();
  const nowMastered = isMastered(f);
  if (!prevMastered && nowMastered) {
    addCoins(COIN_PER_MASTERED_FAMILY);
    messageEl.textContent = messageEl.textContent + " +5 coins for mastering " + f.a + "×" + f.b + "!";
  }
}

function adjustScore(factIndex, delta) {
  const f = facts[factIndex];
  f.score = Math.max(0, (f.score||0)+delta);
  scoreMap[f.key] = {score:f.score, fastMask:f.fastMask};
  saveScores();
}

function updateStatus() {
  const masteredCount = facts.filter(isMastered).length;
  const total = facts.length;
  const within = currentQ < sessionQuestions.length
    ? ("Question " + (currentQ+1) + " of " + sessionQuestions.length)
    : "Session finished";
  statusEl.textContent = within + " · Mastered " + masteredCount + "/" + total + " fact families";
}

  const masteredCount = facts.filter(isMastered).length;
  const total = facts.length;
  const pct = total ? Math.round((masteredCount/total)*100) : 0;
  progressIntroEl.textContent =
    "You have mastered " + masteredCount + " of " + total + " fact families (" + pct + "%).";
}

function showQuestion() {
  if (currentQ >= sessionQuestions.length) {
    endSession();
    return;

  waitingRetry = false;
  firstAttempt = true;
  const q = sessionQuestions[currentQ];
  questionEl.textContent = "What is " + q.text + "?";
  messageEl.textContent = "";
  answerEl.value = "";
  answerEl.focus();
  questionStartTime = performance.now();
  updateStatus();
}

  sessionPane.style.display = "none";

function renderSessionSummary() {
  const masteredCount = facts.filter(isMastered).length;
  const total = facts.length;
  const label = (mode === "placement")
    ? ("Placement " + (placementLevel+1) + " complete.")
    : "Practice session complete.";

  sessionSummaryEl.textContent =
    label + " You worked with " + sessionFamilies.length + " fact families. " +
    "You have mastered " + masteredCount + " of " + total + " fact families.";

  coinsGainedMsgEl.textContent =
    "You earned " + coinsGainedThisSession + " coins this session.";

  factResultsEl.innerHTML = "";
  sessionFamilies.forEach(function(idx) {
    const f = facts[idx];
    const chip = document.createElement("div");
    chip.className = "fact-chip";
    if (isMastered(f)) chip.classList.add("green");
    else if (almostThere(f)) chip.classList.add("orange");
    else chip.classList.add("red");
    const bits = bitCount(f.fastMask);
    chip.textContent = f.a + "×" + f.b + " (" + bits + "/4 fast)";
    factResultsEl.appendChild(chip);
  });

  rewardMsgEl.textContent = "";
}

// ===== AVATAR / WARDROBE =====
const layers = {
  hair: hairLayer,
  eyes: eyesLayer,
  mouth: mouthLayer,
  earrings: earringsLayer,
  shirt: shirtLayer,
};

function renderAvatar() {
  for (const slot in layers) {
    const id = avatarState.wearing[slot];
    layers[slot].src = id ? ASSETS[id] : "";
  }
}

function renderWardrobe() {
  wardrobeEl.innerHTML = "";
  ITEMS.forEach(function(item) {
    const div = document.createElement("div");
    div.className = "item";
    const canSee = item.tier <= meta.unlockedTier;
    const owned = !!avatarState.unlocked[item.id];
    const imgSrc = ASSETS[item.id] || "";
    div.innerHTML =
      "<div>" + item.name + "</div>" +
      "<img src='" + imgSrc + "'>" +
      "<div class='price'>" + item.price + " coins · " + item.slot + "</div>";
    if (!canSee) {
      div.classList.add("locked");
      div.title = "Play on more days to unlock this category.";
    } else if (!owned) {
      div.onclick = function() {
        if (meta.coins < item.price) {
          alert("Not enough coins yet for this item.");
          return;
        }
        if (!confirm("Buy " + item.name + " for " + item.price + " coins?")) return;
        meta.coins -= item.price;
        saveMeta();
        updateCoinsDisplay();
        avatarState.unlocked[item.id] = true;
        saveAvatar();
        renderWardrobe();
      };
    } else {
      div.onclick = function() {
        avatarState.wearing[item.slot] =
          avatarState.wearing[item.slot] === item.id ? null : item.id;
        saveAvatar();
        renderAvatar();
        renderWardrobe();
      };
    }
    wardrobeEl.appendChild(div);
  });
}

// ===== SESSION FLOW =====
function startPractice() {
  mode = "practice";
  coinsGainedThisSession = 0;
  choosePracticeFamilies();
  buildQuestionsFromFamilies();
  showPane(sessionPane);
  showQuestion();
}

function startPlacement(level) {
  mode = "placement";
  placementLevel = level;
  coinsGainedThisSession = 0;
  buildPlacementFamilies(level);
  buildQuestionsFromFamilies();
  showPane(sessionPane);
  showQuestion();
}

function handleAnswer() {
  const raw = answerEl.value.trim();
  if (raw === "") return;
  const num = Number(raw);
  if (Number.isNaN(num)) return;

  const q = sessionQuestions[currentQ];
  const factIndex = q.factIndex;

  const now = performance.now();
  const elapsed = now - questionStartTime;
  const isFast = firstAttempt && elapsed <= FAST_THRESHOLD_MS;

  if (!waitingRetry) {
    if (num === q.answer) {
      addCoins(COIN_PER_CORRECT);
      if (isFast) markFastCorrect(factIndex, q.formIndex);
      adjustScore(factIndex, 1);
      messageEl.textContent = "Yes! Well done.";
      firstAttempt = false;
      currentQ++;
      setTimeout(showQuestion, 700);
    } else {
      messageEl.textContent = "The answer is " + q.answer + ". Look at it…";
      waitingRetry = true;
      firstAttempt = false;
      answerEl.value = "";
      answerEl.disabled = true;
      setTimeout(function() {
        answerEl.disabled = false;
        messageEl.textContent = "";
        questionEl.textContent = "Try again: " + q.text;
        answerEl.focus();
        questionStartTime = performance.now();
      }, 1800);
    }
  } else {
    if (num === q.answer) {
      addCoins(COIN_PER_CORRECT);
      adjustScore(factIndex, 1);
      messageEl.textContent = "Great remembering!";
    } else {
      adjustScore(factIndex, -1);
      messageEl.textContent = "That's okay — we'll practice this one again.";
    }
    waitingRetry = false;
    currentQ++;
    setTimeout(showQuestion, 700);
  }
}

function goToStart() {
  buildFacts();
  updateIntroProgress();
  renderAvatar();
  updateCoinsDisplay();
  streakText.textContent = meta.streak;
  showPane(startPane);
}

// ===== EVENT LISTENERS =====
startPracticeBtn.onclick = startPractice;
placement1Btn.onclick = function(){ startPlacement(0); };
placement2Btn.onclick = function(){ startPlacement(1); };
placement3Btn.onclick = function(){ startPlacement(2); };
placement4Btn.onclick = function(){ startPlacement(3); };

skipBtn.onclick = function(){ currentQ++; showQuestion(); };
finishBtn.onclick = function(){ goToStart(); };

wardrobeBtn.onclick = function(){
  renderWardrobe();
  showPane(wardrobePane);
};
closeWardrobeBtn.onclick = function(){
  goToStart();
};

answerEl.addEventListener("keydown", function(e){
  if (e.key === "Enter") handleAnswer();
});

// ===== INIT =====
loadMeta();
loadAvatar();
buildFacts();
updateCoinsDisplay();
goToStart();
</script>
